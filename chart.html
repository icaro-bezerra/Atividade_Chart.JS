<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {display: flex;}
    </style>
</head>
  <body>
    <div style="width: 55vw;">
      <canvas id="firstChart"></canvas>
    </div>
    <div style="width: 55vw;">
        <canvas id="secondChart"></canvas>
      </div>
  </body>
  <script>
    const cta = document.getElementById('firstChart');
    const ctb = document.getElementById('secondChart');
    new Chart(cta, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderColor: "#ff9cb3",
          backgroundColor: "#ff6285",
          borderWidth: 2
        },{
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderColor: "#82c4f3",
          backgroundColor: "#36a2eb",
          borderWidth: 2
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
    new Chart(ctb, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          borderColor: "#ff9cb3",
          backgroundColor: "#ff6285",
          borderWidth: 1
        },{
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderColor: "#82c4f3",
          backgroundColor: "#36a2eb",
          borderWidth: 1
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>
</html>
